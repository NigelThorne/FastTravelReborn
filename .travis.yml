language: java
notifications:
  email: false
jdk:
    - oraclejdk8
script:
    - jdk_switcher use oraclejdk8
    - gradle shadowJar
before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
deploy:
    provider: releases
    api_key: c4e823cef1fc05139fc76782be38924e155dd884
    file: FastTravelReborn-@version@-all
    skip_cleanup: true
    on:
        tags: true
