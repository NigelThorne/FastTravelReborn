apply plugin: 'java'
apply plugin: 'maven'

group = 'de.germanspacebuild.plugins'
version = '1.0'

description = """FastTravel"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
     maven { url "https://hub.spigotmc.org/nexus/content/groups/public/" }
     maven { url "http://nexus.theyeticave.net/content/repositories/pub_releases" }
     maven { url "http://repo.mcstats.org/content/repositories/public" }
     maven { url "http://repo.mikeprimm.com/" }
     maven { url "http://maven.elmakers.com/repository/" }
     maven { url "http://repo1.maven.org/maven2/" }
}
dependencies {
    compile group: 'de.slikey', name: 'EffectLib', version:'3.8'
    compile group: 'org.spigotmc', name: 'spigot-api', version:'1.9-R0.1-SNAPSHOT'
    compile group: 'org.bukkit', name: 'bukkit', version:'1.9-R0.1-SNAPSHOT'
    compile group: 'org.mcstats.Bukkit', name: 'metrics', version:'R7'
    compile(group: 'net.milkbowl.vault', name: 'VaultAPI', version:'1.5') 
    compile(group: 'us.dynmap', name: 'dynmap-api', version:'2.2-SNAPSHOT')
}
